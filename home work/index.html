<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Playlist</title>
</head>
<body>
  <header></header>
  <main>
    <h1>Create Playlist</h1>
    <section class="playlist-form-container">
      <form action="#" class="playlist-form">
        <div class="form-group">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" name="title" class="form-input">
        </div>
        <div class="form-group">
          <label for="description" class="form-label">Description</label>
          <input type="text" id="description" name="description" class="form-input">
        </div>
        <button type="submit" class="form-button">Submit</button>
        <div></div>
      </form>
    </section>
    <section class="playlists">
      <div class="playlist">
        <div class="playlist-image">
          <img src="./src/public/img/flower.jpg" alt="Playlist Image">
        </div>
        <p class="playlist-title">Title</p>
        <p class="playlist-artist">Artist</p>
        <p class="playlist-album">Album</p>
        <button class="playlist-button">Select</button>
      </div>
      <div class="playlist">
        <div class="playlist-image">
          <img src="./src/public/img/white-flower.jpg" alt="Playlist Image">
        </div>
        <p class="playlist-title">Title</p>
        <p class="playlist-artist">Artist</p>
        <p class="playlist-album">Album</p>
        <button class="playlist-button">Select</button>
      </div>
      <div class="playlist">
        <div class="playlist-image">
          <img src="./src/public/img/leaf.jpg" alt="Playlist Image">
        </div>
        <p class="playlist-title">Title</p>
        <p class="playlist-artist">Artist</p>
        <p class="playlist-album">Album</p>
        <button class="playlist-button">Select</button>
      </div>
    </section>
  </main>
  <footer></footer>
  <script type="module" src="./src/scripts/main.js"></script>
</body>
</html>
